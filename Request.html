<nav class="navbar navbar-expand-lg px-4" style="background-color: #343a40;">

  <section id="request" class="container my-5">
    <h2 class="text-center mb-4">Request a Pickup</h2>
    <form id="pickupForm" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="col-md-12">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2" required></textarea>
      </div>
      <div class="col-md-6">
        <label for="wasteType" class="form-label">Type of Waste</label>
        <select class="form-select" id="wasteType" required>
          <option selected disabled value="">Choose...</option>
          <option>Garbage</option>
          <option>Plastic Waste</option>
          <option>E-Waste</option>
          <option>Food Waste</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="photo" class="form-label">Upload Photo (optional)</label>
        <input type="file" class="form-control" id="photo">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success">Submit Request</button>
      </div>
    </form>
  </section>

<!-- Footer -->

<script>
    document.getElementById('pickupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("✅ Your pickup request has been submitted successfully!");
